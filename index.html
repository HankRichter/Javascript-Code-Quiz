<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <button class="highscores button button2">View Highscores</button>
      </nav>
      <p class="timer">Time/Score:<span class="time-remaining"></span></p>
    </header>
    <main>
      <section>
        <div class="title">
          <h1>Coding Quiz</h1>
        </div>
        <div class="questionsContainer"></div>
        <button class="start-button button">Start Quiz</button>
      </section>
      <section class="scoreSubmit">
        <input class="intialsInput" placeholder="INTIALS HERE"></input>
        <button class="submitButton button">Post Score</button>
      </section>
      <section class="leaderboardContents">
        <h2 class="leaderboardContentsHeading">Leaderboard</h2>
        <div class="leaderboardEntries"></div>
        <div class="leaderboardButtons">
          <button class="resetButton button button2">Reset Scoreboard</button>
          <button class="gobackButton button button2">Go back</button>
        </div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
